{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'bootstrap-4/css/bootstrap.min.css' %}">

    <title>Hello, world!</title>
  </head>
  <body>
{% csrf_token %}

    {% include 'userauth/components/header.html' %}
            <div class="col-md-6 offset-md-3">
            {% if messages %}


                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible" role="alert">
                    <button class="close" data-dismiss="alert">
                        <small><span>x</span></small>
                    </button>
                    <li style="list-style-type: none; " {% if message.tags %} class="message-{{ message.tags }}"{% endif %}>
                        {{ message }}
                    </li>
                {% endfor %}

                    </div>
            {% endif %}
            </div>
            {% block content %}

            {% endblock %}

    {% include 'userauth/components/footer.html' %}

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="{% static 'bootstrap-4/js/bootstrap.min.js' %}"></script>
  </body>
</html>
